<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORK TIMER ⏱️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #4da6ff;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3399ff;
    }
    #undo-btn {
      background-color: #2196f3;
    }
    #undo-btn:hover {
      background-color: #42a5f5;
    }
    #reset-btn {
      background-color: #6b1619;
    }
    #reset-btn:hover {
      background-color: #400405;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #111;
      color: #fff;
      display: inline-block;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(255, 255, 255, 0.1);
    }
    #progress-container {
      margin-top: 40px;
      position: relative;
      display: inline-block;
    }
    svg {
      transform: rotate(-90deg);
    }
    #progress-bg {
      stroke: #333;
    }
    #progress-bar {
      stroke: #00bfff;
      transition: stroke-dashoffset 0.2s linear;
    }
    #time-info {
      position: absolute;
      top: 55px;
      left: 0;
      right: 0;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }
    #live-timer {
      margin-top: 20px;
      font-size: 18px;
      color: #4da6ff;
    }
  </style>
</head>
<body>
  <h1>WORK TIMER ⏱️</h1>
  <div>
    <button id="record-btn">Register time</button>
    <button id="undo-btn">Cancel last</button>
    <button id="reset-btn">RESET day</button>
  </div>

  <ul id="times-list"></ul>

  <div id="progress-container">
    <svg width="150" height="150">
      <circle id="progress-bg" cx="75" cy="75" r="70" stroke-width="10" fill="none" />
      <circle
        id="progress-bar"
        cx="75"
        cy="75"
        r="70"
        stroke-width="10"
        fill="none"
        stroke-dasharray="440"
        stroke-dashoffset="440"
      />
    </svg>
    <p id="time-info">PRESS the button to register the time</p>
  </div>

  <div id="live-timer"></div>

  <script>
    const recordBtn = document.getElementById("record-btn");
    const undoBtn = document.getElementById("undo-btn");
    const resetBtn = document.getElementById("reset-btn");
    const list = document.getElementById("times-list");
    const timeInfo = document.getElementById("time-info");
    const progressBar = document.getElementById("progress-bar");
    const liveTimer = document.getElementById("live-timer");

    const labels = ["ENTRY", "START LUNCH BREAK", "STOP LUNCH BREAK", "EXIT"];

    let times = JSON.parse(localStorage.getItem("workTimes")) || [];
    let timerInterval;

    updateUI();
    startLiveTimer();

    // --- REGISTRA ORARIO ---
    recordBtn.addEventListener("click", () => {
      const now = new Date();
      times.push(now.toISOString());
      localStorage.setItem("workTimes", JSON.stringify(times));
      updateUI();
    });

    // --- ANNULLA ULTIMO ORARIO ---
    undoBtn.addEventListener("click", () => {
      if (times.length === 0) return;
      times.pop();
      localStorage.setItem("workTimes", JSON.stringify(times));
      updateUI();
    });

    // --- RESET COMPLETO ---
    resetBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to reset the day?")) {
        times = [];
        localStorage.removeItem("workTimes");
        clearInterval(timerInterval);
        liveTimer.textContent = "";
        updateUI();
        startLiveTimer();
      }
    });

    // --- AGGIORNA UI ---
    function updateUI() {
      list.innerHTML = "";
      times.forEach((t, i) => {
        const li = document.createElement("li");
        const date = new Date(t);
        const label = labels[i] || "Additional time";
        li.textContent = `${label}: ${date.toLocaleTimeString()}`;
        list.appendChild(li);
      });
    }

    // --- FORMATTATORE TEMPO (ore e minuti) ---
    function formatHours(hoursFloat) {
      const totalMinutes = Math.abs(hoursFloat * 60);
      const h = Math.floor(totalMinutes / 60);
      const m = Math.floor(totalMinutes % 60);
      return `${h} h ${m} min`;
    }

    // --- CALCOLA TEMPO LAVORATO ---
    function calculateWorkTime() {
      if (times.length < 1) {
        timeInfo.textContent = "PRESS the button to register the time";
        progressBar.style.strokeDashoffset = 440;
        return { workHours: 0, remaining: 8 };
      }

      const parsedTimes = times.map((t) => new Date(t));
      let workHours = 0;

      if (parsedTimes.length >= 4) {
        const [start, lunchStart, lunchEnd, end] = parsedTimes;
        workHours = (end - start - (lunchEnd - lunchStart)) / 1000 / 60 / 60;
      } else if (parsedTimes.length >= 2) {
        workHours = (parsedTimes[parsedTimes.length - 1] - parsedTimes[0]) / 1000 / 60 / 60;
      } else if (parsedTimes.length === 1) {
        workHours = (new Date() - parsedTimes[0]) / 1000 / 60 / 60;
      }

      const fullDay = 8;
      const remaining = fullDay - workHours;
      const percent = Math.min(100, (workHours / fullDay) * 100);
      progressBar.style.strokeDashoffset = 440 - (440 * percent) / 100;

      if (remaining > 0) {
        timeInfo.textContent = `Left to do: ${formatHours(remaining)}`;
      } else {
        timeInfo.textContent = `Overtime: ${formatHours(-remaining)}`;
      }

      return { workHours, remaining };
    }

    // --- TIMER LIVE E PROGRESS BAR ---
    function startLiveTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const { workHours, remaining } = calculateWorkTime();
        if (workHours > 0) {
          if (remaining > 0) {
            liveTimer.textContent = `Worked: ${formatHours(workHours)} | Remaining: ${formatHours(remaining)}`;
          } else {
            liveTimer.textContent = `You are over 8 hours! +${formatHours(-remaining)} of overtime`;
          }
        } else {
          liveTimer.textContent = "";
        }
      }, 1000);
    }
  </script>
</body>
</html>
